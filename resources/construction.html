<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Resource site</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body>
    
    <div id="navbar-container">
    </div>
    <div id="message-container">
    </div>

    <div class="container">
        <div class="row justify-content-md-center mt-3">
            <div class="col">
            </div>
            <div class="col-md-auto">
                
                <div id="resources-container">
                </div>

            </div>
            <div class="col">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h1><span id="building-name"></span></h1>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">

            </div>
            <div class="col-8">

                <p> Current data: <span id="data">0</span> </p>

                <p> Next level cost: </p>
                <p> Wood: <span id="wood-cost">0</span> </p>
                <p> Clay: <span id="clay-cost">0</span> </p>
                <p> Iron: <span id="iron-cost">0</span> </p>
                <p> Crop: <span id="crop-cost">0</span> </p>

                <div class="btn-toolbar">
                    <button type="button" class="btn btn-secondary" onclick="back()">Return</button>
                    <button type="button" class="btn btn-info" onclick="build()">Upgrade</button>
                </div>

            </div>
            <div class="col">

                <div id="villages-list">
                </div>

            </div>
        </div>

    </div>


</body>

<script src="scripts/lib/jquery-3.4.0.min.js"></script>
<script src="scripts/commons.js"></script>
<script src="components/resources.js"></script>
<script src="components/villages.js"></script>
<script src="components/navbar.js"></script>
<script src="components/message.js"></script>
<script src="scripts/component-loader.js"></script>
<script src="scripts/construction.js"></script>

</html>
