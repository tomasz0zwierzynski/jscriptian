<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Resource sites</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Jscriptian 0.1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-auto">
                <div class="card mt-4" style="width: 22rem;">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <button type="button" class="btn btn-success" onclick="login(this.form);">Login</button>
                        </form>

                        <div id="msg" class="mt-4 text-center">
                        </div>

                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="scripts/commons.js"></script>
<script>
    function login(form) {
        username = form.username.value;
        pass = hash(form.password.value);

        $.post('/auth', { 'user': username, 'password': pass })
            .done(data => {
                if (data !== 'fail') {
                    localStorage.setItem('token', data);
                    window.location.href = 'sites';
                } else {
                    document.getElementById("msg").innerHTML = '<div class="alert alert-danger" >Wrong username or password</div>';
                }

            });

    } 
</script>

</html>
