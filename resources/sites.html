<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Resource sites</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-3">
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-3">
            <div class="card" style="width: 8rem;">
              <div class="card-body">
                <p class="card-text">
                  <img src="images/wood.png" width="30" height="30">
                  <span id="wood">0</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 8rem;">
              <div class="card-body">
                <p class="card-text">
                  <img src="images/clay.png" width="30" height="30">
                  <span id="clay">0</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 8rem;">
              <div class="card-body">
                <p class="card-text">
                  <img src="images/iron.png" width="30" height="30">
                  <span id="iron">0</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 8rem;">
              <div class="card-body">
                <p class="card-text">
                  <img src="images/crop.png" width="30" height="30">
                  <span id="crop">0</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
      </div>
    </div>

    <h1> Resource sites </h1>

    <div id="site-list">
    </div>

    <p> Wood production: <span id="woodProd">0</span></p>
    <p> Clay production: <span id="clayProd">0</span></p>
    <p> Iron production: <span id="ironProd">0</span></p>
    <p> Crop production: <span id="cropProd">0</span></p>

  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="scripts/sites.js"></script>

</html>
