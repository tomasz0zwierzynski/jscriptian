<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Resource sites</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body>
    
  <div id="navbar-container">
  </div>
  <div id="message-container">
  </div>

  <div class="container">
    <div class="row justify-content-md-center mt-3">
      <div class="col">
      </div>

      <div class="col-md-auto">

        <div id="resources-container">
        </div>

      </div>

      <div class="col">
      </div>

    </div>

    <div class="row mt-4">
      <div class="col">
        <h1> Resource sites - <span id="village-name"></span></h1>       
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-8">
        <div id="site-list">
        </div> 
        <div>
          <button class="btn btn-primary" onclick="newSite()">Construct new site</button>
        </div>
      </div>
      <div class="col-4">

        <div id="villages-container">
        </div>

        <div id="production-container">
        </div>

        <div>
          <h3> Maxed level: </h3>
          <p>Woodcutters: <span id="max-wood">0</span> </p>
          <p>Clay pits: <span id="max-clay">0</span> </p>
          <p>Iron mines: <span id="max-iron">0</span> </p>
          <p>Crop fields: <span id="max-crop">0</span> </p>
        </div>

      </div>
    </div>

    <div class="row mt-4">
      
      <div id="queue-container">
      </div>
    
    </div>
    
  </div>
</body>
<script src="scripts/lib/jquery-3.4.0.min.js"></script>
<script src="scripts/commons.js"></script>
<script src="components/resources.js"></script>
<script src="components/production.js"></script>
<script src="components/villages.js"></script>
<script src="components/queue.js"></script>
<script src="components/navbar.js"></script>
<script src="components/message.js"></script>
<script src="scripts/component-loader.js"></script>
<script src="scripts/sites.js"></script>

</html>
